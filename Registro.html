<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Registro Usuario</title>
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="log.css">
	<link rel="shortcut icon" href="imgs/trabajadores.png" type="image/x-icon">

</head>
<body>
	 <h2> OBREROS 04 </h2>
 <form class="formulario">
    <h1>Registrate</h1>
     <div class="contenedor">
     <div class="input-contenedor">
         <i class="fas fa-user icon"></i>
         <input type="text" placeholder="Nombre Completo">
         </div>
				 <div class="input-contenedor">
				  <i class="fas fa-id-card icon"></i>
					<input type="text" placeholder="Cedula de Identidad">
					</div>

         <div class="input-contenedor">
         <i class="fas fa-envelope icon"></i>
         <input type="text" placeholder="Correo Electronico">
         </div>

         <div class="input-contenedor">
        <i class="fas fa-key icon"></i>
         <input type="password" placeholder="Contraseña">
			 </div>

			 <div class="input-contenedor">
			 <i class="fas fa-university icon"></i>
			  <input type="text" placeholder="Nivel de educación">
			  </div>

			 <div class="input-contenedor">
			 <i class="fas fa-cubes icon"></i>
				<input type="text" placeholder="Habilidad Profesional">
				</div>

				<div class="input-contenedor">
			 <i class="fas fa-check-square icon"></i>
				<input type="text" placeholder="Experiencia Laboral">
				</div>

				 <div class="input-contenedor">
        <i class="fas fa-location-arrow icon"></i>
         <input type="text" placeholder="Dirección">
         </div>

				 <div class="input-contenedor">
				<i class="fas fa-phone icon"></i>
				 <input type="text" placeholder="Teléfono">
				 </div>

				 <div class="input-contenedor">
				<i class="fas fa-user-circle icon"></i>
				 <input type="text" placeholder="Edad">
				 </div>

				 <div class="input-contenedor">
			   <i class="fas fa-globe icon"></i>
				<input type="text" placeholder="Pais">
				</div>
				
         <input type="submit" value="Registrate" class="button">
         <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
         <p>¿Ya tienes una cuenta?<a class="link" href="Login.html">Iniciar Sesion</a></p>

    </form>
	</div>

	<div align="right"><img src="8.png"></div>

</body>
</html>
